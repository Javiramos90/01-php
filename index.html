<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos2.css">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <main></main>
    <h1>Formulario de Registro</h1>
    <form id="registroForm">
        <div id="contenedor">
            <div class="item-formulario">
                <label for="nombre">Nombre</label>
                <input required type="text" id="nombre" name="nombre">
                <div class="error" id="nombreError"></div>
            </div>
            <div class="item-formulario">
                <label for="email">Direccion</label>
                <input required type="" id="direccion" name="direccion">
                <div class="error" id="direccionError"></div>
            </div>
            <div class="item-formulario">
                <label for="email">Direccion de Correo</label>
                <input required type="email" id="email" name="email">
                <div class="error" id="emailError"></div>
                <p>No compartas tu correo con nadie</p>
            </div>
            <div class="item-formulario">
                <label for="fechaNacimiento"> Antiguedad</label>
                <input required type="date" id="antiguedad" name="antiguedad">
                <div class="error" id="antiguedadError"></div>
            </div>
            <div class="item-formulario">
                <label for="">Elige un color:</label><br>
                <input type="radio" name="rojo" id="rojo">Rojo<br>
                <input type="radio" name="azul" id="azul">Azul<br>
                <input type="radio" name="verde" id="verde">Verde<br>
            </div>
            <div class="item-formulario">
                <label for="confirmPassword">comentarios</label><br>
                <textarea name="comentarios" id="comentarios"></textarea>
            </div>
            <div class="item-formulario">
                <button type="submit">Enviar</button>
            </div>
        </div>
        </div>
    </form>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
